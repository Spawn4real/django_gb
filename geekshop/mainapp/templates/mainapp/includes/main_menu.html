<div class="header clearfix">
	<a href="/" class="logo"></a>
	<ul class="menu">
		{% for menu in main_menu %}
		<li>
			<a href="{{ menu.href }}"
			   class="{% if request.resolver_match.url_name == menu.href %}
				active
				{% endif %}">
				{{ menu.name }}
			</a>
		</li>
		{% endfor %}
	</ul>
	<a href="#" class="search"></a>
	<a href="#" class="basket"></a>
</div>
