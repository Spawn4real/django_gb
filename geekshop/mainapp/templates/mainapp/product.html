{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="hero-white">
        <div class="header clearfix">
            {% include 'mainapp/includes/main_menu.html' %}
        </div>
    </div>
  <div class="details">
    <div class="links clearfix">
				<ul class="links-menu">
					  <li>
						  <a href="{% url 'products:category' 0 %}"
							 class="{% if request.resolver_match.kwargs.pk == 0 %}active{% endif %}">все
						  </a>
					  </li>
					{% for link in links_menu %}
					<li>
						  	<a href="{% url 'products:category' link.pk %}"
							 	class="{% if request.resolver_match.kwargs.pk|add:'0' == link.pk %}
									  	active
										{% endif %}">
								{{ link.name }}
						  	</a>
							</li>
					  {% endfor %}
				</ul>
			</div>

    <div class="details-products">
      <div class="details-slider">
        <div class="slider-product">
          <img src="/media/{{ product.image }}"
               alt="{{ product.short_desc }}">
        </div>
        <div class="slider-control">
          <div class="block">
            <a href="#">
              <img src="/media/{{ product.image }}" alt="вариант 1">
            </a>
          </div>
          <div class="block">
            <a href="#">
              <img src="/media/{{ product.image }}" alt="вариант 2">
            </a>
          </div>
          <div class="block">
            <a href="#">
              <img src="/media/{{ product.image }}" alt="вариант 3">
            </a>
          </div>
        </div>
      </div>

      <div class="description">
        <h3 class="big-bold">{{ product.name }}</h3>
        <br>
        <p class="price"> {{ product.price }} <span>руб</span></p>
        <a href="{% url 'basket:add' product.pk %}" class="red-button">
          заказать
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
        <div class="description-text">
          {{ product.description }}
        </div>
      </div>
    </div>

  </div>

  <div class="clr"></div>
</div>
{% endblock %}
